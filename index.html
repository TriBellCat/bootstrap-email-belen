<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trinity's Email Web Page Project</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
</head>

<body>
    <!-- Overall container -->
    <div class="container-fluid p-0 m-0">
        <!-- Navigation bar -->
        <div class="navbar">
            <!-- Website Name -->
            <div class="col-xl website-name">
                <i class="bi bi-heart-pulse change-to-white"></i>
                Postal Pulse
            </div>

           
            <!-- Search Bar -->
            <div class="col-xl input-group search-bar">
                <span class="input-group-text">
                    <i class="bi bi-search"></i>
                </span>
                <input class="search-input" type="text" placeholder="Search">
            </div>

             <!-- Settings -->
             <div class="dropdown">
                <a class="btn btn-light dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    <i class="bi bi-tools"></i>
                </a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Settings</a></li>
                    <li><a class="dropdown-item" href="#">Acount</a></li>
                    <li><a class="dropdown-item" href="#">Log out</a></li>
                </ul>
            </div>

            <!-- Compose Button -->
            <button class="col-xs compose-button" type="submit">
                <i class="bi bi-pencil-square"></i> Compose
            </button>
        </div>

        <!-- The navigation lists, email lists, and an email message  -->
        <div class="row">
            <!-- Folders and Lists -->
            <div class="col-md-2 d-none d-sm-block navigation-lists">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><i class="bi bi-inbox"></i> Inbox</li>
                    <li class="list-group-item"><i class="bi bi-send"></i> Sent</li>
                    <li class="list-group-item"><i class="bi bi-pen"></i> Draft</li>
                    <li class="list-group-item"><i class="bi bi-star"></i> Starred</li>
                    <li class="list-group-item"><i class="bi bi-trash"></i> Trash</li>
                </ul>
            </div>


            <!-- Message List -->
            <div class="col-md-4">
                Lists of Messages
            </div>

            <!-- Email Message -->
            <div class="col-md-6 d-none d-sm-block">Email</div>
        </div>
    </div>
</body>

</html>
