<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trinity's Email Web Page Project</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
</head>

<body>
    <!-- Overall container -->
    <div class="container-fluid p-0 m-0">
        <!-- Navigation bar -->
        <div class="navbar">
            <!-- Website Name -->
            <div class="col-xl website-name">
                <i class="bi bi-heart-pulse"></i>
                Postal Pulse
            </div>

            <!-- Search Bar -->
            <div class="col-xl input-group search-bar">
                <span class="input-group-text">
                    <i class="bi bi-search red-color"></i>
                </span>
                <input class="search-input" type="text" placeholder="Search">
            </div>

            <!-- Compose Button -->
            <button class="col-xs compose-button" type="submit">
                <i class="bi bi-pencil-square red-color"></i> Compose
            </button>
        </div>

        <!-- The navigation lists, email lists, and an email message  -->
        <div class="row">
            <div class="col-xl">Folders and Lists</div>
            <div class="col-xl">Lists of Messages</div>
            <div class="col-xl">Email</div>
        </div>
    </div>
</body>

</html>
